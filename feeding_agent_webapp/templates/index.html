<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能投喂决策系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif, -apple-system, BlinkMacSystemFont; background-color: #f0f4f8; }
        .form-input:focus { box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); border-color: #4299e1; }
        .prose h3 { margin-top: 0; }
        .prose p { margin-bottom: 0.5rem; }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">智能投喂决策系统</h1>
            <a href="/download_log" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">下载完整日志</a>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="lg:flex lg:space-x-8">
            <!-- Input Form Section -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">输入养殖参数</h2>
                    <form id="prediction-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label for="month_day" class="block text-sm font-medium text-gray-700">月日</label><input type="text" id="month_day" name="month_day" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="system_id" class="block text-sm font-medium text-gray-700">系统ID</label><input type="text" id="system_id" name="system_id" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="age_in_days" class="block text-sm font-medium text-gray-700">养殖天数</label><input type="number" step="any" id="age_in_days" name="age_in_days" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="number_of_meals" class="block text-sm font-medium text-gray-700">日投喂餐数</label><input type="number" step="any" id="number_of_meals" name="number_of_meals" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="average_water_temp" class="block text-sm font-medium text-gray-700">平均水温 (°C)</label><input type="number" step="any" id="average_water_temp" name="average_water_temp" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="average_do" class="block text-sm font-medium text-gray-700">平均溶解氧 (mg/L)</label><input type="number" step="any" id="average_do" name="average_do" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="average_ph" class="block text-sm font-medium text-gray-700">平均pH值</label><input type="number" step="any" id="average_ph" name="average_ph" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="ammonia_nitrogen" class="block text-sm font-medium text-gray-700">氨氮浓度 (mg/L)</label><input type="number" step="any" id="ammonia_nitrogen" name="ammonia_nitrogen" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="nitrite_nitrogen" class="block text-sm font-medium text-gray-700">亚硝酸盐浓度 (mg/L)</label><input type="number" step="any" id="nitrite_nitrogen" name="nitrite_nitrogen" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="weight" class="block text-sm font-medium text-gray-700">单只虾平均体重 (g)</label><input type="number" step="any" id="weight" name="weight" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="avg_daily_weight_gain" class="block text-sm font-medium text-gray-700">日均增重 (g)</label><input type="number" step="any" id="avg_daily_weight_gain" name="avg_daily_weight_gain" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="shrimp_loading_cap" class="block text-sm font-medium text-gray-700">存塘量 (斤/m³)</label><input type="number" step="any" id="shrimp_loading_cap" name="shrimp_loading_cap" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="survival_rate" class="block text-sm font-medium text-gray-700">成活率预估</label><input type="number" step="any" id="survival_rate" name="survival_rate" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="water_body_capacity" class="block text-sm font-medium text-gray-700">水体容量 (m³)</label><input type="number" step="any" id="water_body_capacity" name="water_body_capacity" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="water_change_amount" class="block text-sm font-medium text-gray-700">换水量 (m³)</label><input type="number" step="any" id="water_change_amount" name="water_change_amount" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="water_change_rate" class="block text-sm font-medium text-gray-700">换水率 (%)</label><input type="number" step="any" id="water_change_rate" name="water_change_rate" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                        </div>
                        <div><label for="actual_feeding_amount" class="block text-sm font-medium text-gray-700">实际投喂量 (kg) [可选]</label><input type="number" step="any" id="actual_feeding_amount" name="actual_feeding_amount" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                        <div><label for="remarks" class="block text-sm font-medium text-gray-700">备注 [可选]</label><textarea id="remarks" name="remarks" rows="3" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea></div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 mt-4">计算预测结果</button>
                    </form>
                </div>
            </div>

            <!-- Result Section -->
            <div class="w-full lg:w-2/3 mt-8 lg:mt-0">
                <div id="results-area" class="bg-white p-6 rounded-lg shadow-lg min-h-full">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">预测结果</h2>
                    <div id="spinner" class="hidden text-center py-10">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                        <p class="mt-4 text-gray-600">正在调用模型计算，请稍候...</p>
                    </div>
                    <div id="placeholder" class="text-center py-20 text-gray-500">
                        <p>提交参数后，将在此处显示最终投喂建议。</p>
                    </div>
                    <div id="results-content" class="prose max-w-none"></div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">历史记录</h2>
            <div class="overflow-x-auto">
                {{ history_table|safe }}
            </div>
        </div>
    </main>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            const placeholder = document.getElementById('placeholder');
            const spinner = document.getElementById('spinner');
            const resultsContent = document.getElementById('results-content');
            const resultsArea = document.getElementById('results-area');

            // Scroll to results and show spinner
            resultsArea.scrollIntoView({ behavior: 'smooth' });
            placeholder.classList.add('hidden');
            resultsContent.innerHTML = '';
            spinner.classList.remove('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP 错误! 状态: ${response.status}`);
                }

                const result = await response.json();
                // Use marked.js to parse markdown-like text from LLM
                resultsContent.innerHTML = marked.parse(result.recommendation);

                // Reload the page to show the latest history after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 2000);

            } catch (error) {
                resultsContent.innerHTML = `<p class="text-red-500 font-bold">请求出错:</p><p class="text-red-700">${error.message}</p>`;
            } finally {
                spinner.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
