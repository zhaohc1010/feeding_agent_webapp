<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>智能投喂决策系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif, -apple-system, BlinkMacSystemFont; background-color: #f0f4f8; }
        .form-input:focus { box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); border-color: #4299e1; }
        .prose h3 { margin-top: 0; }
        .prose p { margin-bottom: 0.5rem; }
        [contenteditable]:focus {
            background-color: #fefcbf; /* 黄色高亮 */
            outline: 2px solid #facc15; /* 黄色边框 */
        }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">智能投喂决策系统</h1>
            <a href="/download_log" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">下载完整日志</a>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="lg:flex lg:space-x-8">
            <!-- Input Form Section -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">输入养殖参数</h2>
                    <form id="prediction-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label for="month_day" class="block text-sm font-medium text-gray-700">月日</label><input type="text" id="month_day" name="month_day" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="system_id" class="block text-sm font-medium text-gray-700">系统ID</label><input type="text" id="system_id" name="system_id" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="age_in_days" class="block text-sm font-medium text-gray-700">日龄</label><input type="number" step="any" id="age_in_days" name="age_in_days" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="number_of_meals" class="block text-sm font-medium text-gray-700">日投喂餐数</label><input type="number" step="any" id="number_of_meals" name="number_of_meals" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="average_water_temp" class="block text-sm font-medium text-gray-700">平均水温 (°C)</label><input type="number" step="any" id="average_water_temp" name="average_water_temp" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="average_do" class="block text-sm font-medium text-gray-700">平均溶解氧 (mg/L)</label><input type="number" step="any" id="average_do" name="average_do" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="average_ph" class="block text-sm font-medium text-gray-700">平均pH值</label><input type="number" step="any" id="average_ph" name="average_ph" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="ammonia_nitrogen" class="block text-sm font-medium text-gray-700">氨氮浓度 (mg/L)</label><input type="number" step="any" id="ammonia_nitrogen" name="ammonia_nitrogen" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="nitrite_nitrogen" class="block text-sm font-medium text-gray-700">亚硝酸盐浓度 (mg/L)</label><input type="number" step="any" id="nitrite_nitrogen" name="nitrite_nitrogen" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="weight" class="block text-sm font-medium text-gray-700">单只虾平均体重 (g)</label><input type="number" step="any" id="weight" name="weight" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="avg_daily_weight_gain" class="block text-sm font-medium text-gray-700">日均增重 (g)</label><input type="number" step="any" id="avg_daily_weight_gain" name="avg_daily_weight_gain" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="shrimp_loading_cap" class="block text-sm font-medium text-gray-700">存塘量 (斤/m³)</label><input type="number" step="any" id="shrimp_loading_cap" name="shrimp_loading_cap" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="survival_rate" class="block text-sm font-medium text-gray-700">成活率预估</label><input type="number" step="any" id="survival_rate" name="survival_rate" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="water_body_capacity" class="block text-sm font-medium text-gray-700">水体容量 (m³)</label><input type="number" step="any" id="water_body_capacity" name="water_body_capacity" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="water_change_amount" class="block text-sm font-medium text-gray-700">换水量 (m³)</label><input type="number" step="any" id="water_change_amount" name="water_change_amount" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                            <div><label for="water_change_rate" class="block text-sm font-medium text-gray-700">换水率 (%)</label><input type="number" step="any" id="water_change_rate" name="water_change_rate" required class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                        </div>
                        <div><label for="actual_feeding_amount" class="block text-sm font-medium text-gray-700">实际投喂量 (kg) [可选]</label><input type="number" step="any" id="actual_feeding_amount" name="actual_feeding_amount" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></div>
                        <div><label for="remarks" class="block text-sm font-medium text-gray-700">备注 [可选]</label><textarea id="remarks" name="remarks" rows="3" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea></div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 mt-4">进行预测</button>
                    </form>
                </div>
            </div>

            <!-- Result Section -->
            <div class="w-full lg:w-2/3 mt-8 lg:mt-0">
                <div id="results-area" class="bg-white p-6 rounded-lg shadow-lg min-h-full">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">预测结果</h2>
                    <div id="spinner" class="hidden text-center py-10">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                        <p class="mt-4 text-gray-600">正在调用模型计算，请稍候...</p>
                    </div>
                    <div id="placeholder" class="text-center py-20 text-gray-500">
                        <p>提交参数后，将在此处显示最终投喂建议。</p>
                    </div>
                    <div id="results-content" class="prose max-w-none"></div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <div class="flex justify-between items-center border-b pb-2 mb-4">
                <h2 class="text-xl font-bold">历史记录</h2>
                <div class="flex items-center space-x-2">
                     <div id="save-status" class="text-sm text-gray-500 transition-opacity duration-300 opacity-0"></div>
                     <button id="add-row-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-1 px-4 rounded-lg transition duration-300 text-sm">
                        新增一行
                    </button>
                     <button id="save-changes-btn" class="hidden bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-4 rounded-lg transition duration-300 text-sm">
                        保存更改
                    </button>
                    <button id="refresh-history-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-4 rounded-lg transition duration-300 text-sm">
                        刷新
                    </button>
                </div>
            </div>
            <div id="history-table-container" class="overflow-x-auto">
                {{ history_table|safe }}
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('prediction-form');
        const resultsContent = document.getElementById('results-content');
        const placeholder = document.getElementById('placeholder');

        // Helper function to save current form and result state
        function saveCurrentState() {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            sessionStorage.setItem('formData', JSON.stringify(data));

            const resultData = resultsContent.innerHTML;
            if (resultData && !placeholder.classList.contains('hidden')) {
                 sessionStorage.setItem('predictionResultHTML', resultData);
            }
        }

        // Helper function to restore state
        function restoreState() {
            // Restore form data
            const savedFormData = sessionStorage.getItem('formData');
            if (savedFormData) {
                const data = JSON.parse(savedFormData);
                for (const key in data) {
                    if (form.elements[key]) {
                        form.elements[key].value = data[key];
                    }
                }
            }
            // Restore prediction result
            const savedResultHTML = sessionStorage.getItem('predictionResultHTML');
            if (savedResultHTML) {
                placeholder.classList.add('hidden');
                resultsContent.innerHTML = savedResultHTML;
            }
            // Restore and display status message
            const statusMessage = sessionStorage.getItem('statusMessage');
            if (statusMessage) {
                const { text, type } = JSON.parse(statusMessage);
                const statusDiv = document.getElementById('save-status');
                statusDiv.textContent = text;
                statusDiv.classList.add(type === 'success' ? 'text-green-500' : 'text-red-500');
                statusDiv.classList.add('opacity-100');
                setTimeout(() => {
                    statusDiv.classList.remove('opacity-100');
                }, 3000);
                sessionStorage.removeItem('statusMessage');
            }
            // Clean up sessionStorage
            sessionStorage.removeItem('formData');
            sessionStorage.removeItem('predictionResultHTML');
        }

        // Run restore on page load
        window.addEventListener('DOMContentLoaded', restoreState);

        // Handle form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            const spinner = document.getElementById('spinner');
            const resultsArea = document.getElementById('results-area');

            resultsArea.scrollIntoView({ behavior: 'smooth' });
            placeholder.classList.add('hidden');
            resultsContent.innerHTML = '';
            spinner.classList.remove('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || `HTTP 错误! 状态: ${response.status}`);
                }

                // On success, save everything and reload
                const newResultHTML = marked.parse(result.recommendation);
                sessionStorage.setItem('formData', JSON.stringify(data));
                sessionStorage.setItem('predictionResultHTML', newResultHTML);
                window.location.reload();

            } catch (error) {
                // On error, save inputs and error message, then reload
                const errorHTML = `<p class="text-red-500 font-bold">请求出错:</p><p class="text-red-700">${error.message}</p>`;
                sessionStorage.setItem('formData', JSON.stringify(data));
                sessionStorage.setItem('predictionResultHTML', errorHTML);
                window.location.reload();
            }
        });

        // Handle manual refresh button
        document.getElementById('refresh-history-btn').addEventListener('click', () => {
            saveCurrentState();
            window.location.reload();
        });

        // ----- SCRIPT FOR EDITABLE TABLE AND ADDING ROWS -----
        const historyContainer = document.getElementById('history-table-container');
        const saveBtn = document.getElementById('save-changes-btn');
        const addBtn = document.getElementById('add-row-btn');
        const saveStatus = document.getElementById('save-status');
        let changesToSave = {};

        // Listen for edits in the table
        historyContainer.addEventListener('input', (event) => {
            const cell = event.target;
            if (cell.tagName === 'TD' && cell.isContentEditable) {
                const row = cell.closest('tr');
                const originalIndex = row.dataset.originalIndex;
                const column = cell.dataset.column;
                const value = cell.innerText;

                if (!changesToSave[originalIndex]) {
                    changesToSave[originalIndex] = {};
                }
                changesToSave[originalIndex][column] = value;
                saveBtn.classList.remove('hidden');
            }
        });

        // Handle Save Changes button
        saveBtn.addEventListener('click', async () => {
            const promises = [];
            for (const index in changesToSave) {
                for (const column in changesToSave[index]) {
                    const value = changesToSave[index][column];
                    const payload = { index, column, value };

                    const promise = fetch('/update_log', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }).then(response => {
                        if (!response.ok) {
                           return response.json().then(err => Promise.reject(err));
                        }
                        return response.json();
                    });
                    promises.push(promise);
                }
            }

            try {
                saveStatus.textContent = '正在保存...';
                saveStatus.classList.remove('text-red-500', 'text-green-500');
                saveStatus.classList.add('opacity-100');

                await Promise.all(promises);

                saveCurrentState();
                sessionStorage.setItem('statusMessage', JSON.stringify({ text: '保存成功!', type: 'success' }));
                window.location.reload();

            } catch (error) {
                console.error('保存失败:', error);
                const errorMessage = `保存失败: ${error.error || '未知错误'}`;
                saveStatus.textContent = errorMessage;
                saveStatus.classList.add('text-red-500');
                 setTimeout(() => {
                    saveStatus.classList.remove('opacity-100');
                }, 3000);
            }
        });

        // Handle Add New Row button
        addBtn.addEventListener('click', async () => {
            saveCurrentState(); // Save state before action
            saveStatus.textContent = '正在新增...';
            saveStatus.classList.remove('text-red-500', 'text-green-500');
            saveStatus.classList.add('opacity-100');
            try {
                const response = await fetch('/add_row', { method: 'POST' });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Failed to add row');
                }
                sessionStorage.setItem('statusMessage', JSON.stringify({ text: '新增成功! 请填写新行并保存。', type: 'success' }));
                window.location.reload();
            } catch (error) {
                saveStatus.textContent = `新增失败: ${error.message}`;
                saveStatus.classList.add('text-red-500');
                setTimeout(() => {
                    saveStatus.classList.remove('opacity-100');
                }, 3000);
            }
        });
    </script>

</body>
</html>
